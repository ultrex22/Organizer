{% extends 'base.html' %}



{% block content %}
    <form class=" bg-teal-100 "action=" {% url 'new_note' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-control  {% if form.user_name.errors %} errors {% endif %}">
                {{ field.label_tag }} {{ field }} {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" value="submit">Save</button>
    </form>
{% endblock %}
