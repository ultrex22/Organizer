{% extends 'base.html' %}

{% block content %}
    <section class="text-gray-600 body-font">
        <div class="container px-10 py-24 mx-auto ">

            <div class=" p-4">

                <form action="{% url 'delete_note' single_note.slug %}" method="post">
                    {% csrf_token %}
                    <button type="submit" name="delete_note"
                            class="text-gray bg-teal-100 py-2 px-5 border-6 my-4 focus:outline-none hover:bg-indigo-300 rounded">
                        Do you really want to delete this note?
                    </button>
                </form>

                <div class=" {{ single_note.color }} border border-gray-200 p-6 rounded-lg">
                    <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{ single_note.title }}</h2>
                    <p class="leading-relaxed text-base">{{ single_note.text }}</p>
                </div>
            </div>
        </div>

    </section>
{% endblock %}
