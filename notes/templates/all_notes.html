{% extends 'base.html' %}


{% block content %}

    <div class="xl:w-2/3 md:w-2/3 p-2 my-2 mx-auto">
        <h1 class="text-center px-6 text-5xl bg-teal-100 text-gray-800 py-3 my-2">My Notes</h1>
    </div>

    <div class="xl:w-2/3 md:w-2/3 p-3 my-3 mx-auto ">
        <a href="{% url 'new_note' %}">
            <button type="button"
                    class="text-gray bg-teal-100 py-2 px-5 border-6 my-4 focus:outline-none hover:bg-indigo-300 rounded">
                New
            </button>
        </a>
    </div>

    <section class="text-gray-600 body-font">
        {% for note in object_list %}
            <div class="container px-10 py-10 mx-auto ">
                <div class=" p-4">
                    <a href="{% url 'note_detail' note.slug %}">
                        <div class="{{ note.color }} border border-gray-200 p-6 rounded-lg">
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-2">{{ note.title }}</h2>
                            <p class="leading-relaxed text-base">{{ note.text }}</p>
                        </div>
                    </a>
                </div>
            </div>

        {% endfor %}
    </section>
{% endblock %}
